version: '3.8'

services:
  # Redis Cache & Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: toxic-detector-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - toxic-network

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: toxic-detector-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-toxic_detector}
      POSTGRES_USER: ${DB_USER:-toxic_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-toxic_user}"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - toxic-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toxic-detector-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-toxic_user}:${DB_PASSWORD:-change_this_password}@postgres:5432/${DB_NAME:-toxic_detector}
      
      # Redis
      REDIS_ENABLED: "True"
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      EXTENSION_API_KEY: ${EXTENSION_API_KEY}
      
      # ML Model
      MODEL_PATH: /app/model/best_model_LSTM.h5
      MODEL_PRELOAD: "True"
      MODEL_DEVICE: ${MODEL_DEVICE:-cpu}
      
      # Monitoring
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-True}
      
      # Other
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "7860:7860"
    volumes:
      - ./model:/app/model:ro
      - ./data:/app/data:ro
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - toxic-network

  # Web Dashboard (Laravel)
  dashboard:
    build:
      context: ./webdashboard
      dockerfile: Dockerfile
    container_name: toxic-detector-dashboard
    restart: unless-stopped
    environment:
      # App
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8080}
      
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_NAME:-toxic_detector}
      DB_USERNAME: ${DB_USER:-toxic_user}
      DB_PASSWORD: ${DB_PASSWORD:-change_this_password}
      
      # Backend API
      API_BASE_URL: http://backend:7860/api
      API_KEY: ${EXTENSION_API_KEY}
      
      # Cache & Session
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_PORT: 6379
    ports:
      - "8080:80"
    volumes:
      - ./webdashboard:/var/www/html
      - dashboard_storage:/var/www/html/storage
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - toxic-network

  # Prometheus (Optional Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: toxic-detector-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - backend
    networks:
      - toxic-network
    profiles:
      - monitoring

  # Grafana (Optional Monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: toxic-detector-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - toxic-network
    profiles:
      - monitoring

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: toxic-detector-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - dashboard
    networks:
      - toxic-network
    profiles:
      - production

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  dashboard_storage:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  toxic-network:
    driver: bridge

